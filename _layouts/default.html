<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<link rel="stylesheet" href="/content/all.min.css" />
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} - Feed" href="{{ site.url }}/rss.xml" />
<link rel="apple-touch-icon" href="/content/img/apple-touch-icon.png" />
<link rel="icon" type="image/png" href="/content/img/favicon.png" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-TileImage" content="/content/img/mstile.png" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta property="fb:app_id" content="1546717255651438" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}/content/img/{% if page.image %}{{ page.image }}{% else %}og-default.jpg{% endif %}" />
{% if page.description %}<meta property="og:description" content="{{ page.description }}" />{% endif %}
<!-- version: effective-robot -->

</head>
<body>

<header>
  <div class="wrapper">{% assign month = 'now' | date: '%m' %}{% if month == '06' %}
    <a href="/" class="logo"><img src="/content/img/logo-pride.svg" alt="Home" /></a>{% else %}
    <a href="/" class="logo"><img src="/content/img/logo.svg" alt="Home" /></a>{% endif %}
    <a href="/contact/"{% if page.navigation == "contact" %} class="contact active"{% else %} class="contact"{% endif %}>Contact</a>
    <ul>
      <li><a href="/blog/"{% if page.navigation == "blog" %} class="active"{% endif %}>Blog</a></li>
      <li><a href="/speaking/"{% if page.navigation == "speaking" %} class="active"{% endif %}>Speaking</a></li>
      <li><a href="/about/"{% if page.navigation == "about" %} class="active"{% endif %}>About</a></li>
    </ul>
  </div>
</header>
<div class="wrapper">
  <div class="content">
    {{ content }}
  </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/content/base.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-27238654-1', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
